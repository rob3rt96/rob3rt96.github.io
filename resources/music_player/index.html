<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="./R_logo_2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./resources/style.css">
</head>
<body>
    <main class="player-container">
        <!-- Song -->
        <section class="image-container">
            <img src="./resources/img/jacinto-1.jpg" alt="Album art">
        </section>
        <h2 id="title">Electric Chill Machine</h2>
        <h3 id="artist">Mr. Jacinto</h3>
        <audio src="./resources/music/jacinto-1.mp3"></audio>

        <!-- Progress bar -->
        <section class="progress-container" id="progress-container">
            <article class="progress" id="progress"></article>
            <article class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </article>
        </section>

        <!-- Controls -->
        <!-- Volume -->
        <section class="volume-controls">
            <article class="volume-icon">
                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
            </article>
            <article class="volume-range" title="Change Volume">
                <div class="volume-bar"></div>
            </article>
        </section>

        <!-- Previous, Play/Pause, Next -->
        <section class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </section>        
        
    </main>

    <!-- Script -->
    <script src="./resources/script.js"></script>
</body>
</html>
